<html>
    <head>
        <title>Whac-a-Mole</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="Mole.css">
        <script src="Mole.js"></script>
    </head>
    <body>
        <h3>Whac-a-Mole</h3>
        <p>Test your skill. How many boxes(mole) can you check(kit) in 30 second</p>
        <p>
            <button id="S_E">Start Game|Stop Game</button> &nbsp &nbsp &nbsp
            Time:<input type="text" id="time" readonly>
        </p>
        <p>
            <input type="text" id="result" readonly> &nbsp &nbsp &nbsp
            Score:<input type="text" id="score" readonly>
        </p>
        <br>
        <div id="show"></div>
        <div id="contain"></div>
        <div id="Instruction">
            <h4>Instructions:</h4>
            <ol>
                <li>Click on the radio buttons(moles) as they are selected randomly by the computer.</li>
                <li>1 point per hit, minus 1 point per miss.</li>
            </ol>
        </div>
    </body>
</html>
